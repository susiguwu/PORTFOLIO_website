    <script>
    
//showDesigner function
function showDesigner(designerId) {
   
    // 隱藏所有 portfolio
    document.querySelectorAll('.portfolio').forEach(div => {
        div.style.display = 'none';
    });

    // 顯示所選設計師的作品
    const portfolio = document.getElementById(designerId);
    if (portfolio) {
        portfolio.style.display = 'block';
    }

    // 顯示該設計師的 IE-container 和 gallery
    const ieContainerId = `IE-container-${designerId}`;
    const ieContainer = document.getElementById(ieContainerId);
    if (ieContainer) {
        ieContainer.style.display = 'flex';
    }

    // 顯示對應的 gallery 區塊
    const gallery1 = document.getElementById(`gallery1-${designerId}`);
    const gallery2 = document.getElementById(`gallery2-${designerId}`);
    if (gallery1) gallery1.style.display = 'grid';
    if (gallery2) gallery2.style.display = 'none';

    // 先移除所有圖片的 active 類別，並將所有圖片設為灰階
    document.querySelectorAll('img.d1, img.d2').forEach(image => {
    image.style.filter = 'grayscale(100%)';  // 設為灰階
    image.classList.remove('active');       // 移除 active 類別
    });

    // 根據 designerId 選擇對應的圖片變為彩色，並加入 active 類別
    // 假設你使用 id="d1" 或 id="d2" 來標識這些圖片，這裡根據 designerId 來選擇
    const selectedImage = document.querySelector(`img[class="${designerId === 'sosig' ? 'd1' : 'd2'}"]`);
    if (selectedImage) {
    selectedImage.style.filter = 'none';  // 取消灰階，顯示彩色
    selectedImage.classList.add('active');  // 添加 active 類別
    }

    }

        
//------------------------------------------------------------
                

         //大圖中的左右切換在裡面vvvvv
    let currentImageIndex = 0; // 當前圖片索引
        const images = [
        './img/sosigWORK/photo1.gif',
        './img/sosigWORK/photo2.gif',
        './img/sosigWORK/photo3.png',
        './img/sosigWORK/photo4.jpg',
        './img/sosigWORK/photo5.jpg',
        './img/sosigWORK/photo6.png',
        './img/sosigWORK/photo7.png',
        './img/sosigWORK/photo8.png',
        //以下是shan的
        './img/shanWORK/photo1.jpg',
        './img/shanWORK/photo2.jpg',
        './img/shanWORK/photo2.jpg',
        './img/shanWORK/photo4.jpg',
        './img/shanWORK/photo5.jpg',
        './img/shanWORK/photo6.jpg',
        './img/shanWORK/photo7.jpg',
        './img/shanWORK/photo8.jpg',
        ];

        

    function openLightbox(src) {
    const lightbox = document.getElementById('lightbox');
    lightbox.style.display = 'flex';
    
    // 設定圖片來源
    document.getElementById('lightboxImg').src = src;

    // 根據 src 找到對應的 caption
    let captionText = '';
    for (const gallery of galleries) {
        const match = gallery.find(image => image.src === src);
        if (match) {
            captionText = match.caption;
            break;
        }
    }

    // 更新說明文字
    document.getElementById('caption').textContent = captionText || 'No description available';

    // 如果需要，更新當前的索引
    currentImageIndex = galleries.flat().findIndex(image => image.src === src);
}

    function changeImage(direction) {
        if (currentImageIndex === -1) return;
        currentImageIndex += direction; // 根據方向改變索引
        // 確保索引在有效範圍內
        if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1; // 循環到最後一張
        } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0; // 循環到第一張
        }
    
        const lightboxImg = document.getElementById('lightboxImg');
        lightboxImg.src = images[currentImageIndex]; // 更新圖片
        const caption = document.getElementById('caption');
        caption.innerHTML = "caption"; // 更新說明（如果需要可以根據當前圖片更新）
        }

        // 關閉彈出視窗
    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }

        // 等待頁面加載完成後執行
        window.addEventListener('DOMContentLoaded', (event) => {

            // 確保 lightbox 在頁面加載時是隱藏的
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none'; // 加載完成時，隱藏 lightbox

            // **收藏功能***********************獲取 heart 元素（SVG）
            const heart = document.getElementById('myIcon');

            // 為 heart 元素綁定點擊事件
            heart.addEventListener('click', addToFavorites);
        });

        // addToFavorites 函數
    function addToFavorites() {
            // 獲取 heart 元素（SVG）
            const heart = document.getElementById('myIcon');
    
            // 切換 clicked 類別來控制顏色
            heart.classList.toggle('clicked');

            //以下添加其他

    }


    </script>
